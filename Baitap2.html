    <title>Menu Layout</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            list-style-type: none;
        }
        .wrapper{
            height: 800px;
            width: 1089px;
            background-color: aquamarine;
        }
        header{
            position: relative;
            height: 150px;
            width: 1089px;
            background-color: rgb(178, 178, 187);
        }
        
        .menu {
            display: flex;
            background: rgb(12, 203, 89);
            height: 50px;
            align-items: center;
        }
        
        .menu>li {
            width: 15%;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .menu>li>a,
        .sub-menu>li>a {
            color: rgb(7, 7, 7);
            text-decoration: none;
        }
        
        .menu>li:hover,
        .sub-menu>li:hover {
            background: rgb(6, 5, 5);
        }
        
        .menu>li:hover>a,
        .sub-menu>li:hover>a {
            color: rgb(12, 203, 89);
        }
        
        .menu>li:nth-child(3) {
            position: relative;
        }
        
        .sub-menu {
            display: none;
            width: 15%;
            position: absolute;
            top: 50px;
            background: rgb(7, 194, 23);
        }
        
        .sub-menu>li {
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .sub-menu-1 {
            width: 100%;
        }
        
        .sub-menu-2 {
            top: 70px;
            width: 100%;
            left: 100%;
        }
        
        .sub-menu-3 {
            top: 0;
            width: 100%;
            left: 100%;
        }
        
        .menu>li:hover>.sub-menu {
            display: block;
        }
        
        .sub-menu>li:hover>.sub-menu {
            display: block;
        }
    </style>
</head>
